    <script>
        var swiper = new Swiper(".feature_slide", {
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 3500,
                disableOnInteraction: false,
            },
        });
        $('.btn_download').click(function(e) {
            e.preventDefault();
            var device = getMobileOperatingSystem();
            var linkAndroid = 'https://play.google.com/store/apps/details?id=com.kv1.mobi';
            var linkApk = 'https://cdn.taigame.kiemvuong1.adnxgames.vn/KV1_ADNX_v1_0_1_275.apk';
            var linkIos = 'https://apps.apple.com/vn/app/ki%E1%BA%BFm-v%C6%B0%C6%A1ng-1-adnx/id6448273395';
            if (device == 'Android') {
                window.location.href = linkAndroid;
            } else if (device == 'IOS') {
                //alert('Link tải IOS sẽ có trong phiên bản sau.<br>Bạn vui lòng quay lại sau nhé!');
                window.location.href = linkIos;
            } else {
                window.location.href = linkApk;
            }
        });

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "IOS";
            }

            return "unknown";
        }
    </script>
